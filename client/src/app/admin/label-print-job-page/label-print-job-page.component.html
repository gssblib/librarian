<mat-card>
  <h1>
    Edit Label Print Job
  </h1>
  <div class="containerX" fxLayoutGap="30px">
    <div fxFlex="70">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="fields">
          <formly-form [model]="job" [fields]="fields" [form]="form">
          </formly-form>
        </div>
        <div class="actions">
          <button type="submit" mat-raised-button color="primary" class="action"
                  [disabled]="form.invalid"
                  *gslAuthorized="'labels_print_queue.update'">
            Save
          </button>
          <button color="primary" color="warn" class="action"
             mat-raised-button
             gslConfirmationDialog
             title="Confirm Deletion"
             message="Are you sure you want to delete the job?"
             (confirm)="delete()"
             *gslAuthorized="'labels_print_queue.delete'">
            Delete
          </button>
        </div>
      </form>
    </div>
    <div fxFlex="70">
      <ngx-extended-pdf-viewer
        [base64Src]="labelPdf"
        [height]="'25vh'"
        [useBrowserLocale]="true"
        >
      </ngx-extended-pdf-viewer>
    </div>
  </div>
</mat-card>
