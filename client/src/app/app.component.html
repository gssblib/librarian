<mat-toolbar class="toolbar">
  <div class="sandwich">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <gsl-app-search-bar class="flex"></gsl-app-search-bar>
  <div class="profile-info" *ngIf="user">
    Welcome, {{ user.username}}!
  </div>
  <a href="http://gssb.org/">
    <img class="gssb-logo" src="assets/images/gssb_logo_owl_head_transparent.ico"
         height="50px">
  </a>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="menu">
    <mat-nav-list>
      <a mat-list-item routerLink="/checkout" accesskey="c" routerLinkActive="active"
         *gslAuthorized="'items.checkout'">
        <mat-icon>add_shopping_cart</mat-icon>
        <span class="accesskey">C</span>heck Out
      </a>
      <a mat-list-item routerLink="/return" accesskey="r" routerLinkActive="active"
         *gslAuthorized="'items.checkin'">
        <mat-icon>keyboard_return</mat-icon>
        <span class="accesskey">R</span>eturns
      </a>
      <a mat-list-item routerLink="/items" accesskey="i" routerLinkActive="active"
         *gslAuthorized="'items.read'">
        <mat-icon>book</mat-icon>
        <span class="accesskey">I</span>tems
      </a>
      <a mat-list-item routerLink="/borrowers" accesskey="b" routerLinkActive="active"
         *gslAuthorized="'borrowers.read'">
        <mat-icon>people</mat-icon>
        <span class="accesskey">B</span>orrowers
      </a>
      <a mat-list-item routerLink="/ordercycles" accesskey="y" routerLinkActive="active"
         *gslAuthorized="'ordercycles.read'">
        <mat-icon>history</mat-icon>
        Order c<span class="accesskey">y</span>cles
      </a>
      <a mat-list-item routerLink="/fees" accesskey="s" routerLinkActive="active"
         *gslAuthorized="'fees.read'">
        <mat-icon>local_atm</mat-icon>
        Fee<span class="accesskey">s</span>
      </a>
      <a mat-list-item routerLink="/reminders" accesskey="m" routerLinkActive="active"
         *gslAuthorized="'fees.read'">
        <mat-icon>notifications</mat-icon>
        Re<span class="accesskey">m</span>inders
      </a>
      <a mat-list-item routerLink="/reports/item-usage" accesskey="o" routerLinkActive="active"
         *gslAuthorized="'reports.read'">
        <mat-icon>poll</mat-icon>
        Rep<span class="accesskey">o</span>rts
      </a>
      <a mat-list-item (click)="logout()" *ngIf="user">
        <mat-icon>person</mat-icon>
        Logout
      </a>
      <a mat-list-item routerLink="/login" *ngIf="!user">
        <mat-icon>person_outline</mat-icon>
        Login
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
