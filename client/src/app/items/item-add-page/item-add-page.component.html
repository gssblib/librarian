<mat-card>
  <h1>
    Add Item
  </h1>
  <form [formGroup]="form" novalidate (ngSubmit)="submitForm(item)"
        (keydown.enter)="$event.preventDefault()">
    <div class="fields">
      <formly-form [model]="item" [form]="form" [fields]="fields"></formly-form>
    </div>
    <div class="actions">
      <button type="submit" mat-raised-button color="primary"
              [disabled]="form.invalid">Add</button>
    </div>
  </form>
</mat-card>
