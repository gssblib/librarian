<mat-card>
  <h1>
    Add User
  </h1>
  <form [formGroup]="form" (ngSubmit)="submitForm(user)">
    <div class="fields">
      <formly-form [model]="user" [fields]="fields" [form]="form">
      </formly-form>
    </div>
    <div class="actions">
      <button type="submit" mat-raised-button color="primary"
              [disabled]="form.invalid">Add</button>
    </div>
  </form>
</mat-card>
