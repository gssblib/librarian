<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <mat-form-field>
    <input
       matInput placeholder="Isbn" [formControl]="isbnCtrl"
       [(ngModel)]="isbn" (keypress)="keyPress($event)"
       [focus]="focus">
  </mat-form-field>
  <button mat-fab [disabled]="!isbnCtrl.valid"><mat-icon>{{icon}}</mat-icon></button>
</form>
