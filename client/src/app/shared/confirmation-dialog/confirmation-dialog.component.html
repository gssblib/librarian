<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onConfirm({clickEvent: $event})" tabindex="2">Yes</button>
  <button mat-raised-button (click)="onCancel({clickEvent: $event})" tabindex="-1">No</button>
</div>
