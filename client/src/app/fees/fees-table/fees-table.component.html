<div class="container mat-elevation-z8">
  <div *ngIf="loading" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  <mat-table #table [dataSource]="dataSource"
             matSort matSortActive="fee" matSortDisableClear matSortDirection="desc">
    <ng-container matColumnDef="surname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.surname}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>First Names</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.firstname}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="fee">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Fee</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.fee | currency}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             style="cursor: pointer"
             [routerLink]="['/borrowers', row.borrowernumber, 'fees']">
    </mat-row>
  </mat-table>
  <mat-paginator [length]="count" [pageSize]="10">
  </mat-paginator>
</div>
