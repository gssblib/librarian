<mat-card *ngIf="borrower">
  <mat-card-title>
    {{ borrower.surname }}, {{ borrower.firstname }}, {{ borrower.contactname }}
  </mat-card-title>
  <p *ngIf="!hasItems">You have no items checked out.</p>
  <div *ngIf="hasItems">
    <p>You have the following items checked out:</p>
    <gsl-borrower-checkouts-table
      [checkouts]="borrower.items"
      [showActions]="false">
    </gsl-borrower-checkouts-table>
  </div>
</mat-card>
