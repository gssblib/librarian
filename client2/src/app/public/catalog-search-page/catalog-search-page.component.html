<mat-card>
  <gsl-multi-field-search-bar
     [criteria]="criteria" [fields]="searchFields" (search)="navigate()">
  </gsl-multi-field-search-bar>

  <gsl-catalog-item-card *ngFor="let item of items"
                         [item]="item"
                         (orderItem)="order($event)"></gsl-catalog-item-card>
  <mat-paginator [length]="count" [pageSize]="10">
  </mat-paginator>
</mat-card>
