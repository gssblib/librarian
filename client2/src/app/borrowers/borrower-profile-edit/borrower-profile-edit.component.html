<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="fields">
    <formly-form [model]="borrower" [fields]="fields" [form]="form">
    </formly-form>
  </div>
  <div class="actions">
    <button type="submit" mat-raised-button color="primary" class="action"
            [disabled]="form.invalid"
            *gslAuthorized="'borrowers.update'">
      Save
    </button>
    <button color="primary" color="warn" class="action"
       mat-raised-button
       gslConfirmationDialog
       title="Confirm Deletion"
       message="Are you sure you want to delete the borrower?"
       (confirm)="delete()"
       *gslAuthorized="'borrowers.delete'">
      Delete
    </button>
  </div>
</form>
